<app-page-header>Statistiques</app-page-header>

<div class="section-container">

  <mat-tab-group animationDuration="1000ms">
    <mat-tab label="Général">
      <div class="tab-wrapper">


      <div fxLayout="row" fxLayoutAlign="stretch">
        <div fxFlex="50">

          <mat-card>
            <mat-card-header>
              <mat-card-title>Age des clients</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div fxLayoutAlign="center" *ngIf="!clientsAge">
                <mat-spinner></mat-spinner>
              </div>
              <app-bar-chart *ngIf="clientsAge" [data]="clientsAge" xLabel="Age" yLabel="Quantité"></app-bar-chart>
            </mat-card-content>
          </mat-card>

        </div>
      </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
