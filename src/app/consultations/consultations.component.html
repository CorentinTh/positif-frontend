<app-page-header>Mes consultations</app-page-header>

<div class="section-container">

  <div fxLayout="row" fxLayoutAlign="center center" *ngIf="!consultations">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="consultations && consultations.length === 0">
    <app-alert type="warning">Aucunes consultations trouvées.</app-alert>
  </div>

  <table mat-table [dataSource]="consultations" class="mat-elevation-z4" *ngIf="consultations && consultations.length > 0">

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>Etat</th>
      <td mat-cell *matCellDef="let element">
        <span class="badge badge-success" *ngIf="element.state === 'PENDING'">En cours</span>
        <span class="badge badge-primary" *ngIf="element.state === 'WAITING_VALIDATION'">En attente</span>
        <span class="badge badge-grey" *ngIf="element.state === 'CLOSED'">Terminée</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Date de demande</th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy - hh:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef>Client</th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="'/users/' + element.client.id">{{element.client.firstname | capitalize}} {{element.client.lastname | capitalize}} </a> </td>
    </ng-container>

    <ng-container matColumnDef="medium">
      <th mat-header-cell *matHeaderCellDef>Medium</th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="'/mediums/' + element.medium.id">{{element.medium.name}} </a> </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button  color="primary" matTooltip="Details" (click)="openModal(element.id)"><mat-icon>list</mat-icon></button>
        &nbsp;
        <button mat-flat-button  color="success" matTooltip="Accepter la consultation" (click)="acceptConsultation(element)" *ngIf="element.state === 'WAITING_VALIDATION' && authService.currentUserValue.role === 'Employee'"><mat-icon>done</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>

</div>
