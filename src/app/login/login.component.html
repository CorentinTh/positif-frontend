<app-page-header>Connection</app-page-header>

<div class="section-container">

  <div fxLayoutAlign="center center">
    <div fxFlex="50">

      <mat-card>
        <mat-card-header>
          <mat-card-title>Connection</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <mat-form-field>
              <input matInput formControlName="email" placeholder="Adresse email">
            </mat-form-field>

            <mat-form-field>
              <input type="password" matInput formControlName="password" placeholder="Mot de passe">
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary">Login</button>

            <app-alert type="error" *ngIf="error">{{error}}</app-alert>

          </form>


        </mat-card-content>
      </mat-card>
    </div>

  </div>
</div>
